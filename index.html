<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show More</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="placeholder-for-image"></div>
        <div class="info">
          <h2>Title of your card here</h2>
        </div>
        <div class="description">
          <div class="expandMoreContent" id="ShowMoreContent1">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis a
              id similique aut dolor alias rerum doloribus inventore
              consequuntur ut enim, officia cupiditate exercitationem officiis
              aliquam maiores. Saepe, quidem facilis?
            </p>
          </div>
          <div class="expandMoreHolder">
            <span
              expand-more
              data-hidetext="Show Less..."
              data-showtext="Show More"
              data-target="ShowMoreContent1"
              class="btn-expand-more"
              >...Show More</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
